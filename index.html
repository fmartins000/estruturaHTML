<!DOCTYPE html>
<html>
<head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <style>
        /*CÓDIGOS CSS*/
    </style>
</head>
<body>
<header> <!--cabeçalho para a página -->
    <h2>Página teste</h2>
    <nav> <!--menu utilizando listas-->
        <ul>
            <li>Inicio</li>
            <li>Menu</li>
        </ul>
    </nav> <!--aqui finaliza o meu menu-->
</header>
<main>    
    <section> <!--seção do documento-->
        <article>
            <h3>Titulo</h3>
            <p>Conteudo</p>
            <ol> <!--vamos criar uma lista ordenada-->
                <li>teste</li>
                <li>teste</li>
                <li>teste</li>
            </ol>
        </article> <!-- aqui finaliza meu primeiro artigo da section-->
        <article>
            <h3>Titulo 2</h3>
            <p>Conteudo 2</p>
            <p>Conteudo 3</p>        
        </article> <!--aqui finaliza meu segundo artigo da section-->
</section> <!--aqui encerra a primeira section do meu documento-->
</main> <!--aqui finaliza todo conteúdo principal do corpo da pagina-->
 
<aside>
    <h4>Conteúdos extras</h4>
    <ul>
        <li>Google <a href="https://www.google.com.br/">Clique aqui!</a></li>
        <li>item 1</li>
        <li>item 2</li>
    </ul>
</aside>
 
<footer> <!--Aqui é o rodapé-->
    <div> <!--criando uma divisão para meu rodapé-->
        <p>Teste 123456789</p>
    </div>
    <div><!--criando outra para meu rodapé-->
        <h4>Minha página html</h4>
    </div>
</footer>
 
<script>
    //CÓDIGO JAVASCRIPT
</script>
 
</body>
</html>
